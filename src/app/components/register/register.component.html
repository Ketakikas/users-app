<div class="row">
    <div class="col-8 offset-2">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Register Now</h4>
            </div>
            <div class="card-body">
                <form  [formGroup]="registrationForm" (ngSubmit)="onRegister()">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" name="username" class="form-control" formControlName="username"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control" formControlName="password"/>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-success" type="submit">Register</button>
                                <button type="button" class="btn btn-warning">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
