<p class="display-4 text-center">My Posts</p>
<div class="row">
    <div *ngFor="let post of posts" class="col">
        <div class="card">
                <div class="card-header">
                    {{post.title | uppercase}}
                </div>
                <div class="card-body">
                    <p class="card-text">{{post.body}}</p>
                </div>
            </div>
    </div>
</div>
