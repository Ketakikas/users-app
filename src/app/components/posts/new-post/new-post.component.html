<div class="backdrop">
    <div class="row addPost">
        <div class="col-6 offset-4">
            <div class="card">
                <div class="card-header">
                    <h6>Add New Post</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" name="title" class="form-control" formControlName="title"/>
                        </div>
                        <div class="form-group">
                            <label for="body">Body:</label>
                            <input type="text" name="body" class="form-control" formControlName="body"/>
                        </div>
                        <div class="form-group">
                            <label for="published">Published:&nbsp;&nbsp;</label>
                            <input type="checkbox" name="published" formControlName="published"/>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Add Post</button>
                            <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
