<div class="backdrop">
    <div class="row addPost">
        <div class="col-6 offset-4">
            <div class="card">
                <div class="card-header">
                    <h6>Add New Post</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" name="title" class="form-control" formControlName="title"/>
                            <div class="row" *ngIf="title.touched || title.valid">
                                <div class="col">
                                    <p class="alert alert-danger" [hidden]="!title.hasError('required')">Title is mandatory.</p>
                                    <!-- <p class="alert alert-danger" [hidden]="title.hasError('minLength')">Title must have minimum 3 characters.</p> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="body">Body:</label>
                            <input type="text" name="body" class="form-control" formControlName="body"/>
                            <div class="row" *ngIf="body.touched || body.valid">
                                <div class="col">
                                    <p class="alert alert-danger" [hidden]="!body.hasError('required')">Body is mandatory.</p>
                                    <!-- <p class="alert alert-danger" [hidden]="body.hasError('minLength')">Body must have minimum 6 characters.</p> -->
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="published">Published:&nbsp;&nbsp;</label>
                            <input type="checkbox" name="published" formControlName="published"/>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary btn-block" [disabled]="!postForm.valid" type="submit">Add Post</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-danger btn-block" (click)="onCancel()">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
