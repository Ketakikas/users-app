<div class="backdrop">
    <div class="row addPost">
        <div class="col-6 offset-4">
            <div class="card">
                <div class="card-header">
                    <h6 class="text-center"> <strong>{{post.title | uppercase}}</strong></h6>
                </div>
                <div class="card-body">
                    <!-- <div class="form-group">
                            <label for="title">Title:&ngsp;&nbsp;</label>
                            <strong>{{post.title}}</strong>
                            <input type="text" name="title" class="form-control" [(ngModel)]="post.title"/>
                        </div> -->
                        <div class="form-group">
                            <label for="body">Body:</label>
                            <input type="text" name="body" class="form-control" [(ngModel)]="post.body"/>
                        </div>
                        <div class="form-group">
                            <label for="published">Published:&nbsp;&nbsp;</label>
                            <input type="checkbox" name="published" class="form-check-input" [(ngModel)]="post.published"/>
                        </div>
                        <div class="form-group text-center">
                            <div class="row">
                                <div class="col-4">
                                    <button class="btn btn-warning btn-block" type="button" (click)="onPatch(post.id)">Edit</button>
                                </div>
                                <div class="col-4">
                                    <button class="btn btn-primary btn-block" type="button" (click)="onDelete(post.id)">Delete</button>
                                </div>
                                <div class="col-4">
                                <button class="btn btn-danger btn-block" type="button" (click)="onClose()">Close</button>
                            </div>
                            </div>
                            
                            <!-- <button class="btn btn-success" type="button" (click)="onPut(post.id)">Put</button> -->
                            
                            
                            
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
